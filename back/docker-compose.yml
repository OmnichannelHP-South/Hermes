# backend django, docker compose
version: "3.9"
services:
  backend:
    container_name: django-hermes
    image: django-hermes
    build: .
    ports:
      - "9070:7070"
    command: >
      sh -c "python3 core/manage.py makemigrations && 
             python core/manage.py migrate && 
             python core/manage.py runserver 0.0.0.0:7070"

      
  # Redis
  redis:
    image: redis:7.0.8-alpine
    container_name: redis-hermes
    command: >
      --bind 0.0.0.0
    ports:
      - 6379:6379
